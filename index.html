<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="css.css" />
    <script
      src="https://kit.fontawesome.com/14a94f0d7a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="top">
        <input type="text" required id="inputData" placeholder="Search city" />
      </div>
      <div id="bottom">
        <div id="bottom-left">
          <img src="/icons/icon_0_0-removebg-preview.png" id="weatherimg" />
        </div>
        <div id="bottom-right">
          <span id="temperature" class="ui"></span>
          <span id="description" class="ui"></span>
          <span id="city" class="ui"></span>
          <span
            ><i class="fa-solid fa-water"> </i
            ><span id="rain" class="ui"> </span
          ></span>
          <span
            ><i class="fa-solid fa-wind"></i> <span id="wind" class="ui"> </span
          ></span>
        </div>
      </div>
    </div>

    <!-- <button type="button" id="btn"></button> -->
  </body>
</html>
